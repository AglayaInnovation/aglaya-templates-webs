<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Virtual Card</title>
</head>
<body class="h-screen">

    <div class="flex flex-col h-full lg:grid lg:grid-cols-2 lg:justify-center lg:items-center lg:max-w-screen-lg lg:mx-auto">

        <div class="mb-10 md:mb-8 lg:hidden">
            <img class="mx-auto mt-9 md:mt-16 md:w-1/4 " src="./images/acm_logo_small.svg" alt="">
        </div>

        <div class="flex flex-col items-center mx-auto lg:mt-[9rem]">
            <div>
                <img class="absolute top-0 left-0 w-1/3 md:1/7 lg:w-1/4" src="./images/Asset_green_blue_top.svg" alt="">
                <!--assets lines small-->
                <img class="absolute right-[15%] z-10 top-0 md:hidden" src="./images/assets_lines.svg" alt="">
                <img class="absolute -left-1 top-[25%] md:hidden" src="./images/assets_lines.svg" alt="">
                <!--assets lines large-->
                <img class="hidden absolute top-0 right-[7rem] md:block lg:left-[30%]" src="./images/asset_line.svg" alt="">
                <img class="hidden absolute md:block -left-[1.5rem] top-[30%] lg:top-[60%]" src="./images/asset_line.svg" alt="">
                
                <img class="w-1/2 md:w-3/4 lg:w-full mx-auto" src="./images/ACM_photo.svg" alt="">
            </div>

        <div class="flex flex-col justify-center mb-5 md:mb-8 leading-none">
            <p class="text-[1.875rem] text-center text-Blue-very-Dark font-poppins_700 font-bold md:text-[3.125rem] lg:text-[3.75rem]">
            Andrea Castro
            </p>
            <p class="text-[1.0625rem] text-center font-poppins-500 font-bold md:text-[1.5625rem]">
                Consultoría fiscal y <span class="block md:inline-block">jurídica</span>
            </p>
        </div>

        </div>

        <div class="flex flex-wrap md:flex-col  justify-center mx-auto">
            <div class="hidden lg:block ml-auto">
                <img class="right-[3.5rem] absolute w-[14%] top-[3.5rem]" src="./images/acm_logo_small.svg" alt="">
            </div>
            <div>
                <!--asset line small-->
                <img class="absolute top-[60%] -right-1 md:hidden" src="./images/assets_lines.svg" alt="">
                <!--asset line large-->
                <img class="hidden md:block absolute right-0 lg:top-[40%]" src="./images/asset_line.svg" alt="">
            </div>
            <!--Card WhatsApp-->
            <a href="https://wa.me/529983698383" target="_blank" class="card ">
                <img class="w-1/5 md:w-[7%] lg:w-[12%]" src="./images/whatsapp_logo.svg" alt="">
                <p>WhatsApp</p>
                <img class="hidden ml-auto md:block w-[7%] mr-[0.5rem] lg:w-[9%]" src="./images/asset_arrow.svg" alt="">
            </a>
            
            <!--Card Instagram-->
            <a href="https://www.instagram.com/andreacastromrtz/" target="_blank" class="card relative z-10">
                <img class="w-1/5 md:w-[7%] lg:w-[12%]" src="./images/instagram_logo.svg" alt="">
                <p>Instagram</p>
                <img class="hidden ml-auto md:block w-[7%] mr-[0.5rem] lg:w-[9%]" src="./images/asset_arrow.svg" alt="">
            </a>
            
            <!--Card Web-->
            <a href="https://consultoriacancun.com.mx/" target="_blank" class="card relative z-10">
                <img class="w-1/5 md:w-[7%] lg:w-[12%]" src="./images/web_logo.svg" alt="">
                <p>Pagina</p>
                <img class="hidden ml-auto md:block w-[7%] mr-[0.5rem] lg:w-[9%]" src="./images/asset_arrow.svg" alt="">
            </a>
            
            <!--Card Telefono-->
            <a href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwii6uaBlbqHAxUvMtAFHaDEAbIQPAgI" target="_blank" class="card relative z-10">
                <img class="w-1/5 md:w-[7%] lg:w-[12%]" src="./images/phone_logo.svg" alt="">
                <p>Teléfono</p>
                <img class="hidden ml-auto md:block w-[7%] mr-[0.5rem] lg:w-[9%]" src="./images/asset_arrow.svg" alt="">
            </a>
            
            <!--Card LinkedIn-->
            <a href="https://www.linkedin.com/in/andrea-castro-martinez/" target="_blank" class="card relative z-10">
                <img class="w-1/5 md:w-[7%] lg:w-[12%]" src="./images/linkedIn_logo.svg" alt="">
                <p>LinkedIn</p>
                <img class="hidden ml-auto md:block w-[7%] mr-[0.5rem] lg:w-[9%]" src="./images/asset_arrow.svg" alt="">
            </a>
            
            <!--Card Correo-->
            <a href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwii6uaBlbqHAxUvMtAFHaDEAbIQPAgI" target="_blank" class="card relative z-10">
                <img class="w-1/5 md:w-[7%] lg:w-[12%]" src="./images/email_logo.svg" alt="">
                <p>Correo</p>
                <img class="hidden ml-auto md:block w-[7%] mr-[0.5rem] lg:w-[9%]" src="./images/asset_arrow.svg" alt="">
            </a>

            <img class="absolute right-0 bottom-0 z-0 w-1/3 md:1/7 lg:w-1/4 " src="./images/Asset_blue_green_bottom.svg" alt="">
            <!--asset line small-->
            <img class="absolute left-[25%] -bottom-1 md:hidden" src="./images/assets_lines.svg" alt="">
            <!--asset line large-->
            <img class="hidden md:block absolute left-[5%] -bottom-[1.75rem] lg:-bottom-1 lg:left-[40%]" src="./images/asset_line.svg" alt="">

        </div>
    </div>
</body>
</html>
