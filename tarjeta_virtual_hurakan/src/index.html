<!DOCTYPE html>
<html lang="en" class="m-0 p-0 h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hurakan</title>
<link href="/dist/output.css" rel="stylesheet">
</head>
<body class="m-0 p-0 h-screen">
    <div class="bg-custom-gradient min-h-screen h-auto relative overflow-hidden">
        <img class="absolute inset-0 w-full h-full object-fill" src="./images/background_hurakan.svg" alt="">
        <div class="relative z-10">
            <div class="xx:flex xx:pb-7">
            <div class="xx:mt-[10%]">
            <div>
                <img class="scale-50 -mt-32 mx-auto md:scale-35 xx:scale-40 md:-mt-90" src="./images/hurakan_logo.png" alt="">
            </div>
            <div class="-mt-[40%] md:-mt-96 text-center">
                <div class="flex justify-center items-center mt-0">
                    <p class="text-custom-yellow font-sacramento md:py-3 bg-custom-font rounded-md w-[55%] md:w-[65%] text-2xl md:text-6xl xx:mt-3">ANDREA CASTRO</p>
                </div>
                <p class="text-white font-sacramento text-sm mt-1 md:text-2xl md:mt-3 xx:text-3xl">PROYECTO HURAKAN</p>
            </div>
            </div>
            <div class="xx:mt-[10%]">
            <div class="flex flex-col justify-center items-center space-y-3 mt-5 pb-14 font-poppins md:text-2xl xx:ml-9">
                <a href="https://wa.me/your-whatsapp-number" class="bg-custom-yellow w-[70%] md:w-[55%] xx:w-[140%] h-10 md:h-14 xx:h-20 rounded-lg flex justify-center md:justify-between p-1 transform transition-transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1">
                    <img class="md:ml-8 md:pl-8" src="./images/whatsapp.svg" alt="">
                    <p class="self-center">WhatsApp</p>
                    <img class="hidden md:block" src="./images/caret_forward.svg" alt="">
                </a>
                <a href="https://yourwebsite.com" class="bg-custom-yellow h-10 md:h-14 w-[70%] md:w-[55%] xx:w-[140%] xx:h-20 rounded-lg flex justify-center md:justify-between p-1 transform transition-transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1">
                    <img class="-ml-6 md:ml-8 md:pl-8" src="./images/page.svg" alt="">
                    <p class="self-center">Página</p> 
                    <img class="hidden md:block" src="./images/caret_forward.svg" alt="">           
                </a>
                <a href="https://linkedin.com/in/your-profile" class="bg-custom-yellow h-10 md:h-14 w-[70%] md:w-[55%] xx:w-[140%] xx:h-20 rounded-lg flex justify-center md:justify-between p-1 transform transition-transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1">
                    <img class="-ml-3 md:ml-8 md:pl-8" src="./images/linkedin.svg" alt="">
                    <p class="self-center">LinkedIn</p>
                    <img class="hidden md:block" src="./images/caret_forward.svg" alt="">               
                </a>
                <a href="https://instagram.com/your-profile" class="bg-custom-yellow h-10 md:h-14 w-[70%] md:w-[55%] xx:w-[140%] xx:h-20 rounded-lg flex justify-center md:justify-between p-1 transform transition-transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1">
                    <img class="md:ml-8 md:pl-8" src="./images/instagram.svg" alt="">
                    <p class="self-center">Instagram</p>
                    <img class="hidden md:block" src="./images/caret_forward.svg" alt="">                
                </a>
                <a href="tel:+123456789" class="bg-custom-yellow h-10 md:h-14 w-[70%] md:w-[55%] xx:w-[140%] xx:h-20 rounded-lg flex justify-center md:justify-between p-1 transform transition-transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1">
                    <img class="-ml-4 md:ml-8 md:pl-8" src="./images/phone.svg" alt="">
                    <p class="self-center">Teléfono</p> 
                    <img class="hidden md:block" src="./images/caret_forward.svg" alt="">               
                </a>
                <a href="mailto:your-email@example.com" class="bg-custom-yellow h-10 md:h-14 w-[70%] md:w-[55%] xx:w-[140%] xx:h-20 rounded-lg flex justify-center md:justify-between p-1 transform transition-transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1">
                    <img class="-ml-3 md:ml-8 md:pl-8" src="./images/mail.svg" alt="">
                    <p class="self-center">Correo</p>
                    <img class="hidden md:block" src="./images/caret_forward.svg" alt="">
                </a>
            </div>            
            </div>
        </div>
        </div>
    </div>
</body>  
</html>
