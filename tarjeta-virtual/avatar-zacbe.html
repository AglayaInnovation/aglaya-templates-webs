<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta virtual</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="./images/icon_aglaya.svg">
</head>
<body class="m-0 p-0 overflow-auto relative">
  <!-- Div adicional para el background -->
  <div class="bg-custom-gradient min-h-screen relative">
    <!-- Contenedor padre -->
    <section class="flex flex-col gap-5 text-white-font font-poppins min-h-screen">
      <!-- Contenedor aglaya logo -->
      <div class="flex justify-end md:justify-start">
        <div class="max-w-[100%] h-[auto] mt-[1.25rem] w-1/4 mr-[1.75rem] md:ml-8 md:mt-8 hover:scale-105 transition-transform duration-300">
          <img class="flex max-w-[100%] h-[auto] md:scale-125 xl2:scale-150 xl2:ml-6" src="./images/aglaya_logo.svg" alt="">
        </div>
      </div>
      <!-- Contenedor para desktop -->
      <div class="xl2:grid xl2:grid-cols-2 xl2:gap-4 xl2:items-center xl2:h-[70vh]">
        <div>
          <!-- Contenedor foto avatar -->
          <div class="md:relative flex flex-row max-w-[100%] h-[auto]">
            <!-- contenedor group-colores -->
            <div class="md:relative xl2:relative flex-[1_1_20%] flex justify-end">
              <img class="md:absolute xl2:absolute xl2:bottom-0 xl2:translate-y-[350px] h-[auto] ml-[1.5rem] mt-[2.375rem] scale-75 md:mt-52 md:scale-150 xl2:rotate-90" src="./images/group_colores.svg" alt="">
            </div>
            <!-- contenedor avatar -->
            <div class="flex justify-center flex-[1_1_60%] md:h-64 xl2:h-auto xl2:scale-150 xl2:justify-start xl2:ml-[30%]">
              <img class="max-w-[100%] h-[auto] xl2:max-w-[110%]" src="./images/avatar_zacbe_fondo.svg" alt="">
            </div>
            <!-- contenedor group-puntos -->
            <div class="flex-[1_1_20%] xl2:absolute xl2:-top-40 xl2:-right-[90%]">
              <img class="max-w-[100%] h-[auto] mt-[6rem] md:mt-0 md:scale-150" src="./images/group_puntos.svg" alt="">
            </div>
          </div>
          <!-- Contenedor nombre -->
          <div class="md:relative max-w-[100%] h-[auto] text-center xl2:mt-10">
            <h1 class="text-[1.875em] font-bold mb-0 md:text-[2.5em] ">Zacbe Gonzáles</h1>
            <p class="max-w-[100%] h-[auto] font-normal text-[0.9375em] md:text-[1.3em] -mt-[0.65rem]">Consultoria de software</p>
          </div>
        </div>
        <div>
          <!-- Contenedor redes sociales -->
          <div class="md:flex md:justify-center xl2:justify-start">
            <!-- Contenedor para alinear en md -->
            <div class="grid grid-flow-row-dense grid-cols-[repeat(auto-fit,_minmax(150px,_1fr))] gap-y-10 xl2:gap-14 mt-5 md:grid-cols-1 md:w-1/3 relative">
              <!-- Define una cuadrícula responsiva que se ajusta automáticamente al tamaño del contenedor y al número de elementos. -->
              <a href="https://wa.me/yourwhatsappnumber" class="flex justify-center md:justify-start relative hover:-translate-y-3 transition-transform duration-300 ">
                <img class="xl2:scale-150" src="./images/whatsapp.svg" alt="">
                <p class="ml-2 md:text-2xl xl2:text-4xl xl2:ml-3 mr-4">WhatsApp</p>
                <img class="hidden md:block absolute right-minus-60" src="./images/flecha_correcta.png" alt="">
              </a>
              <a href="https://www.linkedin.com/in/yourlinkedinprofile" class="max-w-[100%] h-[auto] flex justify-center md:justify-start relative hover:-translate-y-3 transition-transform duration-300 ">
                <img class="xl2:scale-150" src="./images/instagram.svg" alt="">
                <p class="ml-2 md:text-2xl xl2:text-4xl xl2:ml-3 mr-4">Instagram</p>
                <img class="hidden md:block absolute right-minus-60" src="./images/flecha_correcta.png" alt="">
              </a>
              <a href="https://www.yourwebsite.com" class="flex justify-center md:justify-start relative hover:-translate-y-3 transition-transform duration-300 ">
                <img class="xs:-ml-4 md:ml-0 xl2:scale-150" src="./images/website.svg" alt="">
                <p class="ml-2 md:text-2xl xl2:text-4xl xl2:ml-3 mr-4">Pagina</p>
                <img class="hidden md:block absolute right-minus-60" src="./images/flecha_correcta.png" alt="">
              </a>
              <a href="tel:yourphonenumber" class="flex justify-center md:justify-start relative hover:-translate-y-3 transition-transform duration-300 ">
                <img class="xl2:scale-150" src="./images/phone.svg" alt="">
                <p class="ml-2 md:text-2xl xl2:text-4xl xl2:ml-3 mr-4">Teléfono</p>
                <img class="hidden md:block absolute right-minus-60" src="./images/flecha_correcta.png" alt="">
              </a>
              <a href="tel:yourphonenumber" class="flex justify-center md:justify-start relative hover:-translate-y-3 transition-transform duration-300 ">
                <img class="xl2:scale-150" src="./images/linkedin.svg" alt="">
                <p class="ml-2 md:text-2xl xl2:text-4xl xl2:ml-3 mr-4">Linkedin</p>
                <img class="hidden md:block absolute right-minus-60" src="./images/flecha_correcta.png" alt="">
              </a>
              <a href="mailto:youremail@example.com" class="flex justify-center md:justify-start relative hover:-translate-y-3 transition-transform duration-300 ">
                <img class="xs:-ml-3 md:ml-0 xl2:scale-150" src="./images/mail.svg" alt="">
                <p class="ml-2 md:text-2xl xl2:text-4xl xl2:ml-3 mr-4">Correo</p>
                <img class="hidden md:block absolute right-minus-60" src="./images/flecha_correcta.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>  
    </section>
  </div><!--cierra contenedor para background -->
</body>
</html>
