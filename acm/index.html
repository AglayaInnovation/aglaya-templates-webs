<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ACM</title>
</head>
<body class="">
    <header class="bg-blue-50 p-4">
        <nav class="flex items-center justify-between px-12 h-16 lg:gap-8 lg:space-between ">
            <img class="mt-7  w-56 md:w-72 lg:w-[19rem]" src="./images/logo_acm.svg" alt="">
            
            <div class="dropdown-menu absolute -top-full right-0 max-lg:bg-[#ffffff30] h-[50%] flex flex-col  gap-6 items-center py-2 text-lg font-bold lg:static lg:flex-row 
            lg:justify-between">
                <ul class="flex flex-col items-end gap-6 lg:flex-row lg:gap-8 mt-3 lg:mt-7 lg:ml-auto mr-4">
                    <li class="hover:text-gray-500 cursor-pointer flex items-center">
                        <img class=" lg:block w-7 mr-2" src="images/asset_phone.png" alt="">
                        <a href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwjbo7-i252IAxXkL0QIHYdfGVQQPAgI">998 310 2646</a>
                    </li>                
                    <li class="hover:text-gray-500 cursor-pointer flex items-center">
                        <img class="lg:block w-7 mr-2" src="./images/asset_email.png" alt="">
                        <a href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwjbo7-i252IAxXkL0QIHYdfGVQQPAgI">directora@consultoriacancun.com.mx</a>
                    </li>
                </ul>
            </div>
            <div class="toggle-button hover:cursor-pointer bg-white p-2 rounded-lg shadow-lg transition-transform transform hover:translate-y-[-5px] hover:shadow-xl lg:hidden mt-3">
                <img class="w-6 md:w-8" src="./images/asset_menu.png" alt="">
            </div>
        </nav>
    </header>
    <script>
        const toggleBtn = document.querySelector(".toggle-button");
        const dropdown = document.querySelector(".dropdown-menu");

        toggleBtn.addEventListener("click", () => {
            dropdown.classList.toggle('top-[5.5rem]');
        })
    </script>
</body>
</html>
