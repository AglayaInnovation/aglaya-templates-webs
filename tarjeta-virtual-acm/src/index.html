<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Virtual Card</title>
</head>
<body>
    <div class="relative h-full">
        <!-- Background Images -->
        <div class="absolute inset-0">
            <img class="absolute top-0 left-0 z-10" src="./images/Asset-blue-top.svg" alt="">
            <img class="absolute top-0 left-0 z-10" src="./images/Asset-green-top.svg" alt="">
            <img class="absolute right-[15%] z-10 -top-[0.25rem]" src="./images/Assets-lines.svg" alt="">
        </div>
        
        <!-- Logo Section -->
        <div class="flex justify-center">
            <img class="mt-[3.5rem] z-10" src="./images/ACM-logo-small.svg" alt="">
        </div>
        
        <!-- Info Section -->
        <div class="flex flex-col items-center mt-[2.25rem] relative">
            <img class="absolute -left-[0.5rem] top-[55%]" src="./images/Assets-lines.svg" alt="">
            <img src="./images/ACM-photo-small.svg" alt="">
            <p class="text-[1.0625rem] font-bold font-poppins_500 text-center leading-tight">
                <span class="text-[1.875rem] font-bold text-Blue-very-Dark block font-poppins_700">Andrea Castro</span>
                Consultoría fiscal y
                <span class="block">jurídica</span>
            </p>
        </div>
        
        <!-- Cards Section -->
        <div class="border-2 border-green-600 flex flex-wrap justify-center relative mt-4 h-full">
            <!--Card WhatsApp-->
            <a href="https://wa.me/529983698383" target="_blank" class="card relative z-10">
                <img src="./images/Whatsapp-logo.svg" alt="">
                <p>WhatsApp</p>
            </a>
            
            <!--Card Instagram-->
            <a href="https://www.instagram.com/andreacastromrtz/" target="_blank" class="card relative z-10">
                <img src="./images/Instagram-logo.svg" alt="">
                <p>Instagram</p>
            </a>
            
            <!--Card Web-->
            <a href="https://consultoriacancun.com.mx/" target="_blank" class="card relative z-10">
                <img src="./images/Web-logo.svg" alt="">
                <p>Pagina</p>
            </a>
            
            <!--Card Telefono-->
            <a href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwii6uaBlbqHAxUvMtAFHaDEAbIQPAgI" target="_blank" class="card relative z-10">
                <img src="./images/Phone-logo.svg" alt="">
                <p>Teléfono</p>
            </a>
            
            <!--Card LinkedIn-->
            <a href="https://www.linkedin.com/in/andrea-castro-martinez/" target="_blank" class="card relative z-10">
                <img src="./images/LinkedIn-logo.svg" alt="">
                <p>LinkedIn</p>
            </a>
            
            <!--Card Correo-->
            <a href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwii6uaBlbqHAxUvMtAFHaDEAbIQPAgI" target="_blank" class="card relative z-10">
                <img src="./images/Email.logo.svg" alt="">
                <p>Correo</p>
            </a>
            
            <!-- Background Image -->
            <img class="absolute right-0 bottom-0 z-0" src="./images/Asset-blue-bottom.svg" alt="">
        </div>
    </div>
</body>
</html>
